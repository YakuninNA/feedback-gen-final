{% extends "home_page.html" %}

{% block content %}
<div class="container mt-5">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <h2 class="text-1xl font-bold text-indigo-600">Login</h2>
    <form action="/auth/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" required class="form-control" id="username" name="username" placeholder="Email input">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" required class="form-control" id="password" name="password" placeholder="Password input">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content %}
